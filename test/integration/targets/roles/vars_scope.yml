    - name: dynamic include
      include_role:
        name: vars_scope
      vars:
        include_only: include
        include_and_role_vars: include
        play_and_include: include
        play_and_include_and_role_vars: include

    - include_tasks: roles/vars_scope/tasks/check_vars.yml

